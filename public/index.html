<html>
    <head>
        <title>FantasyBnB</title>
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet'/>
        <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i|Open+Sans|Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
        <link rel="stylesheet" href="_datepicker.css"></link>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>      
    </head>
    
    <body>        
        <div id="image-service"></div>
        <div id="booking-service"></div>
        <div id="review-service"></div>
        <div id="similar-listing"></div>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script> 
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="http://localhost:3000/bundle.js"></script>
        <script src="http://localhost:8080/bundle.js"></script>
        <script src="http://localhost:7777/bundle.js"></script>
        <script src="http://localhost:3333/bundle.js"></script>
        <script>
                let locationId = (window.location.pathname.split('/rooms/')[1]).split('/')[0];
                ReactDOM.render(
                  React.createElement(ImageService, {locationId : locationId}),
                  document.getElementById('image-service'))
                ReactDOM.render(
                    React.createElement(Review, {locationId : locationId}),
                    document.getElementById('review-service')) 
                ReactDOM.render(
                    React.createElement(Booking, {room : locationId}),
                    document.getElementById('booking-service'))  
                ReactDOM.render(
                    React.createElement(SimilarListings, {currentListingId : locationId}),
                    document.getElementById('similar-listing'))        
        </script>            
    </body>    
</html>
